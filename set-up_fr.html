            #Premiers pas

            Créez un compte [WordPress.com](http://wordpress.com) et suivez les instructions.
            
            * Lorsque vous créez un compte WordPress.com, votre nom de domaine sera suivi de « **.wordpress.com** » (p. ex. : ladieslearningcode.wordpress.com).
            * Vous aurez le choix d'enregistrer un nom de domaine personnalisé. Cependant, vous pourrez en ajouter un plus tard.
            * Si vous avez déjà un compte, vous n'avez pas besoin de vous inscrire à nouveau. Vous pouvez utiliser votre propre compte, mais vous pouvez aussi créer un compte pour tester.

            **Attention** : Si vous avez déjà un compte et que vous voulez créer un autre blogue, WordPress.com ne vous permettra pas de créer plus d'un compte à l'aide du même nom d'utilisateur ou de la même adresse courriel.

            **Choisissez un forfait**. Essayez le forfait gratuit si vous voulez seulement essayer pour l'instant. Vous pourrez toujours passer à un autre forfait plus tard et apprendre à auto-héberger votre site pour le personnaliser vous-même ! Cliquez [ici](https://learn.wordpress.com/get-started/#wpplan) pour en savoir plus sur les forfaits. 

            Vous recevrez un courriel de confirmation dès que vous serez inscrite. C'est tout !
            
            [Retour aux diapositives](slides_fr.html#slide2)
